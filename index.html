<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <nav class="navbar p-3">
      <h1>Weather Dashboard</h1>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-4 col-lg-3">
          <div class="card mt-4">
            <h4 class="card-header">Search By City:</h4>
            <form id="search-form" class="card-body">
              <!-- Input accept cities to search for from user -->
              <input
                name="city-name"
                id="city-name"
                type="text"
                class="form-input my-2"
              />
              <button type="submit" class="btn btn-info col-12 mt-2">
                Search
              </button>
            </form>
          </div>

          <div id="previous-searches" class="card">
            <h4 class="card-header"></h4>
            <!-- Empty div to hold previous search buttons from script.js -->
            <div class="card-body d-inline-flex flex-wrap"></div>
          </div>
        </div>
        <!-- Forecast column -->
        <div class="col-12 col-md-8 col-lg-9">
          <!-- Current Forecast Container -->
          <div class="card mt-4" id="current-forecast">
            <h3 class="card-header mt-3"></h3>
            <div class="card-body">
              <!-- Empty ul to hold current weather lis from script.js -->
              <ul id="conditions"></ul>
            </div>
          </div>
          <h4 class="mt-3" id="five-day">5-Day Forecast</h4>
          <!-- Empty div to hold dailyCards from script.js -->
          <div class="d-inline-flex flex-wrap" id="daily-forecast"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
