<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <nav>
      <h1 class="text-center pt-2 pb-2">Weather Dashboard</h1>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-3 col-md-4">
          <div class="card">
            <h4 class="card-header">Search for a City:</h4>
            <form id="search-form" class="card-body">
              <input
                name="city-name"
                id="city-name"
                type="text"
                class="form-input"
              />
              <button type="submit" class="btn btn-info">Search</button>
            </form>
          </div>
          <div class="cities">cities</div>
        </div>
        <div class="col-12 col-lg-8 col-md-9">
          <div class="card" id="current-forecast">
            <h3 class="card-header"></h3>
            <div class="card-body">
              <ul id="weather"></ul>
            </div>
          </div>
          <h4 class="five-days">5-Day Forecast:</h4>
          <div id="daily"></div>
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="./assets/js/script.js" />
  </body>
</html>
